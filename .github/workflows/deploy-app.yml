name: Deploy App to VPS

on:
  repository_dispatch:
    types: [deploy-app]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the application repo
        uses: actions/checkout@v3
        with:
          repository: rvbasulto/nextjs-portfolio-app
          ref: ${{ github.event.client_payload.ref }}
          token: ${{ secrets.GH_PAT }}  # PAT del mismo user

      - name: Docker login & build
        run: |
          docker build -t rvasulto/nextjs-portfolio-app .
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u rvasulto --password-stdin
          docker push rvasulto/nextjs-portfolio-app

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull rvasulto/nextjs-portfolio-app
            docker stop nextjs-app || true
            docker rm nextjs-app || true
            docker run -d --name nextjs-app -p 3000:3000 rvasulto/nextjs-portfolio-app
